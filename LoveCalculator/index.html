<body>
    <canvas id="canvas" class="canvas"> </canvas>
    <script src="main.js"></script>
    <h1 >Welcome To The Ultimate Love Calculator</h1>
    <div class="container">
        <h5>Enter Your names:</h5>
			
						<div class="form-group">
								<input type="text" id="name" class="form-control" name="names" placeholder="Your name" />
						</div>
						<div class="form-group">
								<input type="text" id="lname" class="form-control" name="names" placeholder="Their name" />
						</div>
						<div class="form-group">
                            <button id="myBtn" onclick="checkloveper()">Calculate</button>


                            <p id="demo" class="flicker" ></p>
                            
                            <script>
                                function checkloveper(){
                               
                                 var name = document.getElementById('name').value;
                                 var lname = document.getElementById('lname').value;
                               
                                 if(name == ""){
                                  alert('Please enter your name');
                                 }else if (name.length <=2 ) {
                                  alert('Min lenght is 3')
                                 }else if(!isNaN(name)){
                                  alert('Numbers are not allowed');
                                 }
                               
                                 else if(lname == ""){
                                  alert('Please enter your love name');
                                 }else if (lname.length <=2 ) {
                                  alert('Min length of name is 3')
                                 }else if(!isNaN(lname)){
                                  alert('Numbers are not allowed');
                                 }
                                 else{
                                 var lovdata = Math.random() * 100;
                                 lovdata = Math.floor(lovdata);
                                 document.getElementById("demo").innerHTML ="Your love score is " + lovdata + "%";
                                 }
                                 
                                }
                               </script>
						</div>
                      
                        
				</form>
				<p id="warning" class="text-danger"></p>
				<h1 id="result" class="text-center"></h1>
